<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <link href='fonts/fonts.css' type="text/css" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <title>ToDo-List</title>
</head>

<body>
    <header>
        <i class="fas fa-clipboard-list"></i>
        <h1 class="heading">ToDo List</h1>
        <a href="https://github.com/vertskater/todolist" target="_blank"><i class="fab fa-github"></i></a>
    </header>
    <main>
        <section id="sidebar" class="sidebar col-4">
            <button id="btn-add-project">
                Add Project
            </button>
        </section>
        <section id="content" class="content col-8">
            <div class="add-todo">+</div>
            <div class="todo">
                <em class="delete">X</em>
                <h3 class="todo-title">Testtitle</h3>
                <span class="todo-description">some description</span>
                <input type="date">
                <label for="todo-priority">priority:</label>
                <select id="todo-priority" name="priority">
                    <option value="volvo">Hight</option>
                    <option value="saab">Medium</option>
                    <option value="fiat">Low</option>
                </select>
            </div>
        </section>
        <!-- <aside class="type-project-name">
            <h2 class="overlay-title">Add new project name</h2>
            <input id="project-name" type="text">
            <button id="btn-project-name">Add Project</button>
            <button id="btn-cancel-project">Cancel</button>
        </aside> -->
        <aside class="overlay"></aside>
    </main>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
